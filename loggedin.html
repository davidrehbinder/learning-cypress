<html>
    <head>
        <title>Successfully Signed In</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Here you can make a post!</h1>
        <p>
            <div class="post-box"></div>
                <div id="login-status"></div><div id="logout"></div>
                <div class="input">
                    <span class="label"><label for="headline">Headline</label></span>
                </div>
                <div class="input">
                        <input type="text" id="headline" name="Headline">
                </div>
                <div class="input">
                    <span class="label"><label for="Content">Content</label></span>
                </div>
                <div class="input">
                        <textarea id="content" name="Content" rows=5 cols=80></textarea>
                </div>
                <div></div>
                <div class="button input">
                    <span id="cancel">Cancel</span> | <span id="post_ok">Ok</span>
                </div>
            </div>
            <div id="response"></div>
        </p>
        <p><a href="/">Back to start</a></p>
        <script src="script.js"></script>
    </body>
</html>
