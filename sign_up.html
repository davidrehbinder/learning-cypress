<html>
    <head>
        <title>Sign up</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Sign Up Here!</h1>
        <p>
            <div id="login-status"></div><div id="logout"></div>
            <div class="box">
                <div class="input">
                    <span class="label"><label for="username">Username</label></span>
                    <input type="text" id="username" name="Username">
                </div>
                <div class="input">
                    <span class="label"><label for="password">Password</label></span>
                    <input type="text" id="password" name="Password">
                </div>
                <div></div>
                <div class="button input">
                    <span id="cancel">Cancel</span> | <span id="create_user_ok">Ok</span>
                </div>
            </div>
            <div id="response"></div>
        </p>
        <p><a href="/">Back to start</a></p>
        <script src="script.js"></script>
    </body>
</html>
